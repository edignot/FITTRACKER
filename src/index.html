<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>FITTRACKER</title>
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet" />
      <script src="https://kit.fontawesome.com/b08324b6ba.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    </head>
    <body>
      <article id="error-message" style="display:none">
        <p>We're sorry, something went wrong. Please refresh the page and try again. </p>
      </article>
      <header id="header-style">
        <h1>FITT<span>RACKER.</span></h1>
        <img id="user-image-small" alt="user profile image" src="./images/The Rock.jpg">
      </header>
      <nav>
        <div class="tabs-section">
          <button class="tabs" id="user-stats" class="user-stats">
            <i class="fa fa-user"></i>
            <p>user</p>
          </button>
          <button class="tabs" id="sleep" class="sleep">
            <i class="fas fa-bed"></i>
            <p>sleep</p>
          </button>
          <button class="tabs" id="hydration" class="hydration">
            <i class="fa fa-tint"></i>
            <p>hydration</p>
          </button>
          <button class="tabs" id="activity" class="activity">
            <i class="fa fa-running"></i>
            <p>activity</p>
          </button>
          <button class="tabs" id="friends" class="friends">
            <i class="fa fa-group"></i>
            <p>friends</p>
          </button>
        </div>
      </nav>
      <section class="user-stats-expanded" id="section1">
        <div class="user-info-and-friends">
          <img src="./images/The Rock.jpg" alt="user profile image" id="user-image"></img>
          <article id="user-info">
            <p id="user-name">Name</p>
            <p id="user-email">Email</p>
            <p id="user-address">Address</p>
            <p id="user-stridelength">stridelength</p>
          </article>
          <article id="user-friends">
            <p>Friends</p>
            <ul id="friends-list">
            </ul>
          </article>
        </div>
            <!-- create a composite score for each category, display each score && in giant font percentage -->
      </section>
      <section class="sleep-expanded" id="section2">
          <section class="data-display">
            <div class="info-box" id="sleep-today"></div>
            <div class="info-box" id="avg-user-sleep"></div>
            <div class="info-box" id="sleep-week"></div>
          </section>
          <section class="data-display">
            <div class="info-box" id="sleep-quality-today"></div>
            <div class="info-box" id="avg-user-sleep-quality"></div>
            <ul class="info-box" id="sleep-quality-week"></ul>
          </section>
        <section role="form" class="input-form">
          <div class="input-item">
            <label for="sleepNew-hours">Log today's sleep hours: </label>
            <input type="number" class="sidebar-input sleep-input" id="sleepNew-hours" placeholder="0">
          </div>
          <div class="input-item">
            <label for="sleepNew-quality">Log today's sleep quality: </label>
            <input type="number" class="sidebar-input sleep-input" id="sleepNew-quality" placeholder="0">
          </div>
          <button class="form-btn" id="sleepNew-submit">SUBMIT</button>
        </section>
            <!-- create an average score for friends sleep -->
            <!-- compare to how well you're doing in each sleep category -->
      </section>
      <section class="hydration-expanded" id="section3">
        <section class="data-display">
          <div class="info-box" id="hydration-today"></div>
          <div class="info-box" id="hydration-average"></div>
          <ul class="info-box" id="hydration-week"></ul>
        </section>
        <section role="form" class="input-form">
          <div class="input-item">
            <label for="hydrationNew-ounces">Log today's hydration: </label>
            <input type="number" class="sidebar-input hydration-input" id="hydrationNew-ounces" placeholder="0">
          </div>
          <button class="form-btn" id="hydrationNew-submit">SUBMIT</button>
        </section>
            <!-- create an average score for friends sleep -->
            <!-- compare to how well you're doing in each sleep category -->
      </section>
      <section class="activity-expanded" id="section4">
        <section class="data-display">
          <div class="info-box" id="activity-stairs-today"></div>
          <div class="info-box" id="activity-avg-stairs-today"></div>
          <ul class="info-box" id="activity-stairs-week"></ul>
        </section>
        <section class="data-display">
          <div class="info-box" id="activity-steps-today"></div>
          <div class="info-box" id="activity-avg-steps-today"></div>
          <ul class="info-box" id="activity-steps-week"></ul>
        </section>
        <section class="data-display">
          <div class="info-box" id="activity-mins-today"></div>
          <div class="info-box" id="activity-avg-mins-today"></div>
          <ul class="info-box" id="activity-mins-week"></ul>
        </section>
        <section role="form" class="input-form">
          <div class="input-item">
            <label for="activityNew-steps">Log today's steps: </label>
            <input type="number" class="sidebar-input activity-input" id="activityNew-steps" placeholder="0">
          </div>
          <div class="input-item">
            <label for="activityNew-minutes">Log today's active minutes: </label>
            <input type="number" class="sidebar-input activity-input" id="activityNew-minutes" placeholder="0">
          </div>
          <div class="input-item">
            <label for="activityNew-stairs">Log today's flights of stairs: </label>
            <input type="number" class="sidebar-input activity-input" id="activityNew-stairs" placeholder="0">
          </div>
          <button class="form-btn" id="activityNew-submit">SUBMIT</button>
        </section>
            <!-- create an average score for friends sleep -->
            <!-- compare to how well you're doing in each sleep category -->
      </section>
      <section class="friends-expanded" id="section5">
            <!-- create an average score for friends sleep -->
            <!-- compare to how well you're doing in each sleep category -->
      </section>
    </body>
</html>
